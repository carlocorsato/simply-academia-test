  avatar: corsato.jpg
  email: carlo.corsato@gmail.com
  disqus-shortname:
  bitbucket:
  codepen:
  dribbble:
  flickr:
  facebook: carlo.corsato
  foursquare:
  github: carlocorsato
  google:
    plus: #username
    analytics: UAâ€”XXXXXXXX-X #replace with your Tracking ID
