# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.


# Site wide configuration
title: Simply Academia
locale: en_UK
description: A responsive Jekyll theme for academic projects
logo: site-logo.png
words_per_minute: 180
search: true
url: https://carlocorsato.github.io/simply-academia-test   # the base hostname & protocol for your site e.g. "https://carlocorsato.github.io/simply-academia" no slash after your url
baseurl: /simply-academia-test # if hosting on Github Project Pages include here the name of your repository e.g. "/simply-academia"


# Site owner
