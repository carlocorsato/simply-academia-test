# Social Sharing
twitter:
  username: CarloCorsato
  facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image

# Reading Files
include:
    - .htaccess
    - _pages
    - assets
exclude:
    - "*.sublime-project"
    - "*.sublime-workspace"
    - .bundle
    - .less
    - .sass-cache
    - config
    - config.rb
    - Capfile
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - lib
    - LICENSE
    - log
    - node_modules
    - package.json
    - Rakefile
    - Rakefile.rb
    - spec
    - test
    - tmp
    - vendor
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown:    kramdown
highlighter: rouge
lsi: false
incremental: false
mathjax: true

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  footnote_nr: 1
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false



# Jekyll configuration
# Outputting
permalink:   /:categories/:title/
timezone: Europe/London # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed
# Plugins
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed



# Front Matter Defaults
defaults:
  # _posts
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    permalink: /:title/
    share: true
    read_time: true
